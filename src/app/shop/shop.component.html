<app-navbar></app-navbar>
<br>
<div style="margin-left:45.5%;font-size:23px;margin-top:3%">
    <b>
        Search. See. Love. <u>Buy.</u>
    </b>
</div>
<div style="margin-left:36%;font-size:23px;margin-top:1.5%;margin-bottom:3.5%">
    <b> Committed To Getting The Most Unique Accessories.</b>
</div>


<mat-card class="example-card" *ngFor="let item of shopProducts">
    <div style="text-align:center;">
        <mat-card-title style="text-align: center">
            <button mat-button mat-button matTooltip="Edit the product"
                aria-label="Button that displays a tooltip that has custom delays through a default config"
                style="margin-bottom: 12px;">
            </button>
        </mat-card-title>
        <mat-card-title style="text-align: center">{{item.title}}</mat-card-title>
        <mat-card-subtitle style="color:black;">Price: <b>${{item.price}}</b></mat-card-subtitle>
        <mat-card-subtitle style="color:black;">Availability: <b>{{item.availability}}</b></mat-card-subtitle>
    </div>
    <img mat-card-image class="imageFit" src="{{item.imageSource}}" alt="Photo of a Shiba Inu">

    <mat-card-content style="display: flex;justify-content: center;">
        <p>
            &nbsp;&nbsp; {{item.description}}
        </p>
    </mat-card-content>
    <mat-card-actions style="box-sizing: content-box;">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <div id="wrapper">
            <input type="radio" id="open" name="popup">
            <input type="radio" id="close" name="popup">
            <div id="popup">
                <label id="button" for="open" matTooltip="Read more."
                    aria-label="Button that displays a tooltip that has custom delays through a default config">
                    <mat-icon>info</mat-icon>
                </label>
            </div>
            <div id="overlay"></div>
            <div id="info">
                <h1>More about this product</h1>
                No more further information about this product. Please contact an agent. Thank you!
                <label id="close" for="close"><i class="fa fa-times-circle fa-lg"></i></label>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
